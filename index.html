<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--link to CSS stylesheet-->
    <link rel="stylesheet" href="styles.css">

    <!--link to font-->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">


    <!--link to JS script (defer=js loads AFTER page)-->
    <script src="script.js" defer></script>

</head>
<body>
    <div class="calculator-grid">

        <!--output screen-->
        <div class="output">
            <!--top part: calculation so far-->
            <div class="previous-operand">123 +</div>
            <!--bottom part: current number entered-->
            <div class="current-operand">456</div>
        </div>
        <!--add "all clear" button (takes up twice as much space)-->
        <button class="span-two">AC</button>
        <!--add "delete" button-->
        <button>DEL</button>
        <!--add "division" button-->
        <button>/</button>
        <!--add "1" button-->
        <button>1</button>
        <!--add "2" button-->
        <button>2</button>
        <!--add "3" button-->
        <button>3</button>
        <!--add "*" button-->
        <button>*</button>
        <!--add "4" button-->
        <button>4</button>
        <!--add "5" button-->
        <button>5</button>
        <!--add "6" button-->
        <button>6</button>
        <!--add "+" button-->
        <button>+</button>
        <!--add "7" button-->
        <button>7</button>
        <!--add "8" button-->
        <button>8</button>
        <!--add "9" button-->
        <button>9</button>
        <!--add "-" button-->
        <button>-</button>
        <!--add "." button-->
        <button>.</button>
        <!--add "0" button-->
        <button>0</button>
        <!--add "=" button (takes up twice as much space)-->
        <button class="span-two">=</button>

    </div>
</body>
</html>
